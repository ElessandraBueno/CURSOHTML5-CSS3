<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
    <!-- A tag "title" é o título da ABA da página e não do conteúdo. O título do conteúdo é h1. -->
</head>
<body>
    <h1>Olá Mundo!</h1>
    <hr> <!-- Essa tag serve para adicionar uma linha horizontal no código. Obs: é literalmente uma linha na cor preta-->
    <p>Esse é meu primeiro doc deste curso de html</p>
    <p>Este é o meu teste de segundo parágrafo</p>
</body>
</html>
